<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <div class="bg">
        <div class="container">
            <nav class="navbar navbar-dark ">
                <span class="navbar-brand mb-0 h1">Student Portal</span>
            </nav>
        </div>
    </div>
    <div class="container">
        <div class="search">
            <form class="form-inline">
                <input class="search-input" id="myInput" type="search" placeholder="Search" aria-label="Search"
                    onkeyup="searchFun()">
                <button class="search-btn" type="submit">Search</button>
            </form>
        </div>
        <div class="btns d-flex justify-content-between mb-3 ">
            <button class="sort_atoz" id="sortButtonAtoZ">Sort A &rarr; Z</button>
            <button class="sort_ztoa" id="sortButtonZtoA">Sort Z &rarr; A</button>
            <button class="sort_marks" id="sortButtonMarks">Sort By Marks</button>
            <button class="sort_passing" id="sortButtonPass">Sort By Passing</button>
            <button class="sort_class" id="sortButtonClass">Sort By Class</button>
            <button class="sort_gender" id="sortButtonGender">Sort By Gender</button>
        </div>
        <div class="table">
            <table class="GeneratedTable" id="">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Class</th>
                        <th>Marks</th>
                        <th>Passing</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="myTable">

                </tbody>
            </table>
        </div>
        <div id="table2">
            <table class="GeneratedTable" id="">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Class</th>
                        <th>Marks</th>
                        <th>Passing</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="myTable2">

                </tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
